<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<!-- Name  -->
		<label for="name">Name :</label>
		<input type="text" id="name" placeholder="Name" required />
		<br>
		<!-- Email  -->
		<label for="email">Email :</label>
		<input type="email" id="email" placeholder="Email" required/>
		<br>
		<!-- Gender -->
		<label for="gender">Gender :</label>
		<input type="radio" name="gender" id="gender_m" required/> Male
		<input type="radio"  name="gender" id="gender_f" required/> Female
		<br>
		
		<!-- Car Brands  -->
		<label for="cars">Select Car Brand :</label>
		<select id="cars" required>
			<option>--Please choose an option--</option>
			<option>Mercedes</option>
			<option>Audi</option>
			<option>BMW</option>
		</select>
		<br>
		<!-- Age  -->
		<label for="age">Age :</label>
		<input type="number" id="age" placeholder="Age" required/>
		<br>
		<!-- DOB  -->
		<label for="dob">DOB :</label>
		<input type="date" id="dob" required />
		<br>
		<!-- Phone Number -->
		<label for="tel">Phone :</label>
		<input type="tel" id="tel" placeholder="xxx-xxx-xxxx"/>
		<br>
		<!-- Password  -->
		<label for="password">Password :</label>
		<input type="password" id="password" placeholder="Password" required />
		<br>
		
		<!-- I Agree -->
		<label for="tos">I agree to the TOS :</label>
		<input type="checkbox" id="tos" required />
		<br>
		
		<!-- Submit button -->
		<button type="submit">Submit</button>
	</form>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
